<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <div class='content'>
        {% for category in categories %}
            <p><a href="{% url 'quiz_list' category.id%}">{{category}}</a><a href="{% url 'category_update' category.id %}"><button>Изменить</button></a></p>
        {% endfor %}
    </div>
    <div class="PostButton">
        <input type="button" value="Создать категорию" onclick='location.href="http://127.0.0.1:8000/quizzes/post"'>
    </div>
{% endblock content %}
