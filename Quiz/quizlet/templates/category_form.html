<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
    {% if create %}
        <h1> Создание категории</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Создать категорию"/>
        </form>
    {% else %}
        <h1> Изменение категории</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Сохранить изменения"/>
        </form>
    {% endif %}
{% endblock content %}
